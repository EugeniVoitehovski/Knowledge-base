<html>
<head>
<meta charset=utf-8 />
 <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" />
 <script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>
 <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
 <style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
	<p> data </p>
<body>
<div id='map'></div>
<script class="mark">



   
	
   var map = L.map('map');

L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

  function second_passed() {
  var lat = localStorage.getItem('GeoObj');   //Take lat from node;
   var lon = localStorage.getItem('GeoObj2');  //Take long from node;
   var name = localStorage.getItem('NameObj'); //Take name from kb;
	map.setView([lat, lon], 18); 
    addMarker(lat, lon, name); //Add Marker to map
	}
	setTimeout(second_passed, 2500);
 
	
function addMarker(lat, lon, name)
{
L.marker([lat, lon]).addTo(map)
    .bindPopup(name)
    .openPopup();
}
</script>
</body>

	
</html>
